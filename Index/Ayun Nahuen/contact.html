    <section class="tank-contacts-12" id="contact">
        <div class="contact-top pt-5">
            <div class="container py-md-3">
                <div class="row cont-main-top">
                    <!-- Formulario de contacto -->
                    <div class="contacts12-main col-lg-6">
                        <h3 class="mb-4">Reserva tu cita</h3>
                        <p>Solicita más Información</p>
                        <form action="#" class="main-input" novalidate>
                            <div class="top-inputs d-grid">
                                <label for="name" class="sr-only">Nombre completo</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="Nombre completo"
                                    required
                                />
                                <label for="email" class="sr-only">Correo electrónico</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="Correo electrónico"
                                    required
                                />
                                <label for="message" class="sr-only">Mensaje</label>
                                <textarea
                                    id="message"
                                    name="message"
                                    rows="5"
                                    placeholder="Escribe tu mensaje o consulta..."
                                    required
                                ></textarea>
                            </div>

                            <div class="block mt-3">
                                <button type="submit" class="btn btn-theme2">Enviar mensaje</button>
                            </div>
                        </form>
                    </div>

                    <!-- Información de contacto -->
                    <div class="contact col-lg-6 mt-lg-0 mt-5">
                        <div class="cont-subs">
                            <div class="cont-add">
                                <div class="cont-add-lft">
                                    <span class="fa fa-map-marker" aria-hidden="true"></span>
                                </div>
                                <div class="cont-add-rgt">
                                    <p class="contact-text-sub">La Florida, Santiago, Chile</p>
                                </div>
                            </div>

                            <div class="cont-add add-2">
                                <div class="cont-add-lft">
                                    <span class="fa fa-envelope" aria-hidden="true"></span>
                                </div>
                                <div class="cont-add-rgt">
                                    <a href="mailto:ayunnahuen@gmail.com">
                                        <p class="contact-text-sub">ayunnahuen@gmail.com</p>
                                    </a>
                                </div>
                            </div>

                            <div class="cont-add">
                                <div class="cont-add-lft">
                                    <span class="fa fa-phone" aria-hidden="true"></span>
                                </div>
                                <div class="cont-add-rgt">
                                    <a href="tel:+56965926462">
                                        <p class="contact-text-sub">+56 9 6592 6462</p>
                                    </a>
                                </div>
                            </div>

                            <div class="cont-add add-3">
                                <div class="cont-add-lft">
                                    <span class="fa fa-whatsapp" aria-hidden="true"></span>
                                </div>
                                <div class="cont-add-rgt">
                                    <a href="https://wa.me/56965926462" target="_blank" rel="noopener noreferrer">
                                        <p class="contact-text-sub">Escríbenos por WhatsApp</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mapa -->
            <div class="map mt-4">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3324.9626485362437!2d-70.57483752545127!3d-33.55434677334844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d1284ad0b5ef%3A0x6ad8ce9b18d9453d!2sEl%20Acero%2010656%2C%20La%20Florida%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses!2scl!4v1746152438129!5m2!1ses!2scl"

                    height="400"
                    style="border:0;"

                    referrerpolicy="no-referrer-when-downgrade"

            </div>

  <!-- Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(function () {
      $('.navbar-toggler').click(function () {
        $('body').toggleClass('noscroll');
      });
    });

    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      const button = document.getElementById("movetop");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        button.style.display = "block";
      } else {
        button.style.display = "none";
      }
    }

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
